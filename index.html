<script>
    const titleBoxList = document.querySelectorAll('.title-box')
    titleBoxList.forEach(element => {
        element.onclick = function () {
            if (element.parentElement.classList.contains('collapse-section')) {
                titleBoxList.forEach(el => {
                    el.parentElement.classList.add('collapse-section')
                })
                element.parentElement.classList.remove('collapse-section')
            } else {
                element.parentElement.classList.add('collapse-section')
            }
        }
    })
</script>
